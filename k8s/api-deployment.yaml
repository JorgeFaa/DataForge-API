apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataforge-api-deployment
  namespace: dataforge-api
  labels:
    app: dataforge-api
spec:
  replicas: 1 # Puedes escalar esto según tus necesidades
  selector:
    matchLabels:
      app: dataforge-api
  template:
    metadata:
      labels:
        app: dataforge-api
    spec:
      containers:
        - name: dataforge-api
          image: dataforge-api:1.0 # Usamos la imagen local
          imagePullPolicy: Never # Le dice a Kubernetes que no intente descargarla de un registro
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://dataforge-db-service:5432/dataforge_internal_db
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dataforge-db-secret
                  key: postgres-password
            # IMPORTANTE: Para la clave de cifrado de EncryptionUtil, deberías usar un Secret también.
            # Por ahora, se asume que está hardcodeada en el código o se gestiona de otra forma.
            # - name: ENCRYPTION_SECRET_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: encryption-secret
            #       key: secret-key-value
          livenessProbe:
            httpGet:
              path: /actuator/health # Asumiendo que tienes Spring Boot Actuator
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
