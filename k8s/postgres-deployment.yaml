apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataforge-db-deployment
  namespace: dataforge-api
  labels:
    app: dataforge-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dataforge-db
  template:
    metadata:
      labels:
        app: dataforge-db
    spec:
      containers:
        - name: postgres
          image: postgres:13-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: dataforge_internal_db
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dataforge-db-secret
                  key: postgres-password
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres", "-d", "dataforge_internal_db"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres", "-d", "dataforge_internal_db"]
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: dataforge-db-pvc
