# ===================================================================
# DESKTOP PROFILE - EMBEDDED H2 DATABASE CONFIGURATION
# ===================================================================
# This profile is activated when running the app as a standalone desktop application.
# It uses an embedded H2 database to store metadata, so no external database is needed.

# H2 Database settings
# The database will be stored in a file named 'dataforge_db.mv.db' in the application's working directory.
spring.datasource.url=jdbc:h2:file:./dataforge_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate settings for H2
spring.jpa.hibernate.ddl-auto=update
