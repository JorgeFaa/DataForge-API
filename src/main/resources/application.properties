# ===================================================================
# DATABASE CONNECTION FOR THE DATA FORGE API ITSELF
# ===================================================================
# This is the database your API uses to store its own metadata.
# Make sure you have a running PostgreSQL instance and that the database, user, and password match.

# The URL to your local PostgreSQL database.
# Change 'dataforge_internal_db' if your database has a different name.
spring.datasource.url=jdbc:postgresql://localhost:5432/dataforge_internal_db

# The username for your local PostgreSQL database.
# Replace 'postgres' with your actual username.
spring.datasource.username=postgres

# The password for your local PostgreSQL database.
# !!! REPLACE 'mysecretpassword' WITH YOUR ACTUAL PASSWORD !!!
spring.datasource.password=mysecretpassword

spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA/HIBERNATE SETTINGS
# ===================================================================
# 'update' will automatically create/update tables based on your @Entity classes.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# SERVER PORT
# ===================================================================
server.port=8080
